<script src="../eclair.js"></script>
<script>
    function linkButton(image, link) {
        return eclair.VStack([
            eclair.Image(image)
                .width("60px")
                .height("60px")
                .margin("30px")
        ]) 
            .width("120px")
            .height("120px")
            .borderRadius("100px")
            .transition("0.2s all")
            .transform("translateY(-20%)", "hover")
            .boxShadow("0px 0px 0px black")
            .boxShadow("5px 5px 10px grey", "hover")
            .onClick(e => {
                location.href = link
            })
    }
    
    eclair.VStack([
        eclair.HStack([
            linkButton("https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook2_colored_svg-512.png", "https://www.facebook.com"),
            linkButton("https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-512.png", "https://www.twitter.com"),
            linkButton("https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-512.png", "https://www.instagram.com"),
            linkButton("https://cdn1.iconfinder.com/data/icons/feather-2/24/github-256.png", "https://www.github.com"),
            linkButton("https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/201_Linkedin_logo_logos-256.png", "https://www.linkedin.com"),
        ])
            .justifyContent("center")
            .gap("10px")
    ])
        .height("100%")
        .write()
</script>
