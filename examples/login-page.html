<script src="../Eclair.js"></script>
<script>
    Eclair.VStack([
        Eclair.VStack([
            Eclair.Text("Log in.").type("heading1").fontColor("white"),
                
            Eclair.TextBox()
                .placeholder("Email Address"),
            Eclair.TextBox()
                .password(true)
                .placeholder("Password"),
            Eclair.CheckBox(true)
                .text("Remember me"),
            Eclair.HorizontalLine(),
            Eclair.Button("Sign In"),
        ])
            .boxShadow("0px 0px 0px 10000px rgba(0, 0, 0, 0.3) inset")
            .padding("24px")
            .gap("8px")
            .borderRadius("8px")
            .width("240px")
    ])
        .background("url('https://cdn.pixabay.com/photo/2020/05/15/14/03/lake-5173683_1280.jpg')")
        .position("absolute")
        .left("0px")
        .top("0px")
        .height("100%")
        .width("100%")
        .justifyContent("center")
        .backgroundSize("cover")
        .write()
</script>
