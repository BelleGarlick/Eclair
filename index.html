<script src="eclair.js"></script>
<script>
let Button = eclair.Button,
    Textbox = eclair.Textbox,
    VBox = eclair.VBox,
    Text = eclair.Text,
    Form = eclair.Form;
    
let labelFont = new EclairObject()
    .font("arial")
    .fontColor("#aaaa00")
    .fontWeight(700)
    .fontWeight(300, "hover")

    
let firstNameLabel = Text("First Name").setStyle(labelFont)
let secondNameLabel = Text("Second Name").setStyle(labelFont)

let form = eclair.Form([
    VBox([
        Text("Who are you?")
            .type("title"),
        
        firstNameLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                firstNameLabel.text(`First Name: ${self.value()}`)
            }),
        
        secondNameLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                firstNameLabel.text(`First Name: ${self.value()}`)
            })
            .onMouseDown((self) => {
                firstNameLabel.text(`down`)
            })
            .onMouseUp((self) => {
                firstNameLabel.text(`up`)
            }),
    
        Button("Submit")
            .onClick(() => {
                form.submit()
            })

    ]).spacing(10)
])
    .action("/submit/")
    .method("POST")

form.write()
</script>
