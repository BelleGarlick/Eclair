<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/tomorrow.min.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
<script src="eclair.js"></script>
<script>
let toggle1 = eclair.Toggle()
    .value(true)
let progressBar = eclair.ProgressBar().progress(0.5)

let alertBox = eclair.Alert().success().title("Congrats").text("You're learning Eclair")

let alertBoxTextbox = eclair.Textbox("Message...")
    .text("This is developmental and things may change!")
    .onKeyUp(e => {
        alertBox.text(e.text())
    })

function group(elements) {
    return eclair.VBox(elements)
        .background("#f6f6f6")
        .borderRadius("3px")
        .padding("20px")
        .align("left")
        .spacing(30)
}
    
function toggleLabels(text, callback) {
    return eclair.VBox([
        eclair.Text(text),
        eclair.Toggle().onChange(callback),
    ]).spacing(10).align("left")
}
    


let codeView = eclair.SyntaxHighlighter()
let codeResult = eclair.IFrame()

    
eclair.VBox([
    eclair.HBox([
        eclair.Text("Eclair")  
            .type("heading2")
            .fontColor("white")
    ])
        .background(eclair.theme.accent)
        .padding(8),
    
    eclair.ScrollView([
        eclair.VBox([
            eclair.CheckBox().text("Accept cookies?"),
            eclair.RadioButtons().addItems(["test", "testing", "tests"]),
            eclair.RadioButtons().addItems(["also test", "also testing", "also tests"]),
            group([
                eclair.Text("Toggle Switch").type("heading2"),
                
                eclair.VBox([
                    toggle1.display("inline-block")
                ]).align("center"),
                
                eclair.HorizontalLine(),
                toggleLabels("Show tick", c => {toggle1.showTick(c.value())}),
                toggleLabels("Toggle Button", c => {toggle1.toggle()}),
                
                eclair.VBox([
                    eclair.Text("Enabled"),
                    eclair.Toggle()
                    .onChange(c => {toggle1.enabled(c.value())})
                        .value(toggle1.enabled()),
                ]).spacing(10).align("left"),
            ]),
            
            
            group([
                eclair.Text("Progress Bar").type("heading2"),
                progressBar,
                eclair.HorizontalLine(),
                eclair.VBox([
                    eclair.Text("Progress"),
                    eclair.Slider()
                        .min(0).max(1).value(0.5).step(0.01)
                        .onInput(e => {progressBar.progress(e.value())})
                ]).spacing(10).align("left"),
                
                toggleLabels("Striped", c => {progressBar.striped(c.value())}),
                toggleLabels("Show Label", c => {progressBar.displayLabel(c.value())})
            ]),
            
            
            group([
                eclair.Text("Alert Box").type("heading2"),
                alertBox,
                eclair.HorizontalLine(),
                eclair.VBox([
                    eclair.Text("Title"),
                    eclair.Textbox("Title...")
                        .text("Warning")
                        .onKeyUp(e => {
                            alertBox.title(e.text().length == ""? null : e.text())
                        })
                ]).spacing(10).align("left"),
                
                eclair.VBox([
                    eclair.Text("Message"),
                    alertBoxTextbox
                ]).spacing(10).align("left"),
                
                eclair.VBox([
                    eclair.Text("Line breaker"),
                    eclair.Button("Add line break").onClick(c => {
                        let newText = alertBox.text()
                        alertBox.text(newText + "<hr/>A new line break can be added by typing &lt;hr/&gt;.")
                        alertBoxTextbox.text(newText + "<hr/>A new line break can be added by typing <hr/>.")
                    }),
                ]).spacing(10).align("left"),
                
                eclair.VBox([
                    eclair.Text("Preset"),
                    eclair.Select()
                        .addOptions(["Success", "Danger", "Warning", "Info", "Light", "Dark"])
                        .onChange(s => {
                            if (s.value() == "Success") {alertBox.success()}
                            if (s.value() == "Danger") {alertBox.danger()}
                            if (s.value() == "Warning") {alertBox.warning()}
                            if (s.value() == "Info") {alertBox.info()}
                            if (s.value() == "Light") {alertBox.light()}
                            if (s.value() == "Dark") {alertBox.dark()}
                        })
                ]).spacing(10).align("left"),
            ]),
            
            eclair.VBox([
                eclair.Text("Try it yourself!").type("heading2"),
                codeView,
                eclair.Button().onClick(() => {
                    let code = '<script src="eclair.js"></scrip'+'t><script>'+codeView.value()+'</sc'+'ript>'
                    codeResult.source(code)
                }),
                codeResult
            ])
                .background("#f6f6f6")
                .borderRadius("3px")
                .padding("20px")
                .spacing(30)
        ])
            .width("600px")
            .align("left")
            .spacing(25)
            .padding(10)
    ])
])
    .position("absolute")
    .top("0px").left("0px").width("100%")
    .write()
</script>
