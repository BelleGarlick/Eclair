<script src="eclair.js"></script>
<script>
let Button = eclair.Button,
    Textbox = eclair.Textbox,
    VBox = eclair.VBox,
    Text = eclair.Text,
    Form = eclair.Form,
    Select = eclair.Select;
    
let labelFont = new EclairObject()
    .font("arial")
    .fontColor("#aaaa00")
    .fontWeight(700)
    .fontWeight(300, "hover")

function labelWrapper(label, object) {
    return VBox([
        label.setStyle(labelFont),
        object
    ]).spacing(5)
}
    
let vWidthLabel = Text("Vehicle Width")


let select = Select()
    .addOption("test")
    .addOption("BMW", "G")
    .addOption("testing a reall long one")
    .onChange((self) => {
        self.value("Not that one mate")
    })
    
    
VBox([
    select,
    
    Text("Sidebar Demo")
        .type("title"),
    
    labelWrapper(
        vWidthLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                vWidthLabel.text(`First Name: ${self.value()}`)
            })
    ),
    
    labelWrapper(
        vWidthLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                vWidthLabel.text(`First Name: ${self.value()}`)
            })
    ),
    
    labelWrapper(
        vWidthLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                vWidthLabel.text(`First Name: ${self.value()}`)
            })
    ),
])
    .spacing(25)
    .write()
</script>
