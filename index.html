<script src="eclair.js"></script>
<script>
let Button = eclair.Button,
    Textbox = eclair.Textbox,
    ScrollView = eclair.ScrollView,
    VBox = eclair.VBox,
    HBox = eclair.HBox,
    Text = eclair.Text,
    Form = eclair.Form,
    Select = eclair.Select,
    Slider = eclair.Slider,
    Link = eclair.Link;
    
    
let labelFont = eclair.Style()
    .font("arial")
    .fontColor("#aaaa00")
    .fontWeight(700)
    .fontWeight(300, "hover")

    
let labelFont2 = eclair.Style()
    .fontColor("#a00a00")


let labelVehicleWidth = Text("Width"),
    labelVehicleMass = Text("Mass");

    
function labelWrapper(label, slider) {
    return VBox([
        label.addStyle(labelFont),
        slider
    ]).spacing(5).css("width: 100%;").textAlign("left")
}
    
let progress = eclair.ProgressBar()
    .striped(true)
    .progress(0.4)
    .displayLabel(true)


let alertBox = eclair.Alert()
    .info()
    .text("This is developmental and things may change!")
    .title("Warning")


let toggle1 = eclair.Toggle()
let progressBar = eclair.ProgressBar()


VBox([
    HBox([
        Text("Eclair")  
            .type("heading2")
            .fontColor("white")
    ])
        .background(eclair.theme.accent)
        .padding(8),
    
    ScrollView([
        VBox([
            VBox([
                Text("Toggle Switch").type("heading2"),
                
                VBox([
                    toggle1.display("inline-block")
                ]).align("center"),
                
                eclair.HorizontalLine(),
                
                VBox([
                    Text("Show tick"),
                    eclair.Toggle().onChange(c => {toggle1.showTick(c.value())}),
                ]).spacing(10).align("left"),
                
                VBox([
                    Text("Toggle Button"),
                    eclair.Toggle().onChange(c => {toggle1.toggle()}),
                ]).spacing(10).align("left"),
                
                VBox([
                    Text("Enabled"),
                    eclair.Toggle().onChange(c => {toggle1.enabled(c.value())})
                        .value(toggle1.enabled()),
                ]).spacing(10).align("left"),
            ])
                .background("#f6f6f6")
                .borderRadius("3px")
                .padding("20px")
                .align("left")
                .spacing(30),
            
            
            VBox([
                Text("Progress Bar").type("heading2"),
                progressBar,
                eclair.HorizontalLine(),
                VBox([
                    Text("Progress"),
                    Slider()
                        .min(0).max(1).value(0.5).step(0.01)
                        .onInput(e => {progressBar.progress(e.value())})
                ]).spacing(10).align("left"),
                
                VBox([
                    Text("Striped"),
                    eclair.Toggle().onChange(c => {progressBar.striped(c.value())}),
                ]).spacing(10).align("left"),
                
                VBox([
                    Text("Show Label"),
                    eclair.Toggle().onChange(c => {progressBar.displayLabel(c.value())}),
                ]).spacing(10).align("left"),
            ])
                .background("#f6f6f6")
                .borderRadius("3px")
                .padding("20px")
                .align("left")
                .spacing(30),
            
            alertBox,

            Text("Params").type("heading2"),

            Link("Test link").href("http://www.google.com"),

            Textbox("Type here...")
                .maxLength(11)
                .onKeyUp(tb => {
                    if (tb.text() == "Hello There") {
                        alertBox.title("General Kenobi")
                    }
                }),

            labelWrapper(
                labelVehicleWidth,
                Slider()
                    .min(20).max(40).value(30).step(0.1)
                    .onInput(e => {labelVehicleWidth.text(`Width: ${e.value()}`)})
            ),

            labelWrapper(
                labelVehicleMass,
                Slider()
                    .min(0).max(1).value(0.5).step(0.01)
                    .onInput(e => {
                        progress.progress(e.value())
                    })
            ),

            progress,

            Button("+").onClick(() => {
                progress.progress(progress.progress() + 0.1)
                labelVehicleWidth.removeStyle(labelFont)
                labelVehicleWidth.addStyle(labelFont2)
            }),

            Button("-").onClick(() => {
                progress.progress(progress.progress() - 0.1)
                labelVehicleWidth.addStyle(labelFont2)
                labelVehicleWidth.removeStyle(labelFont)
            }),

            Button("dsadas").onClick(() => {
                progress.indicator.background("red")
            }),

            Button("testStyle Change").onClick(() => {
                eclair.styles.Button.background(eclair.theme.accent)
            })
        ])
            .width("400px")
            .align("left")
            .spacing(25)
            .padding(10)
    ])
])
    .position("absolute")
    .top("0px").left("0px").width("100%")
    .write()
</script>
