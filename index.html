<script src="eclair.js"></script>
<script>
let Button = eclair.Button,
    Textbox = eclair.Textbox,
    VBox = eclair.VBox,
    Text = eclair.Text,
    Form = eclair.Form,
    Select = eclair.Select,
    Slider = eclair.Slider;
    
    
let labelFont = eclair.Style()
    .font("arial")
    .fontColor("#aaaa00")
    .fontWeight(700)
    .fontWeight(300, "hover")

    
let labelFont2 = eclair.Style()
    .fontColor("#a00a00")


let labelVehicleWidth = Text("Width"),
    labelVehicleMass = Text("Mass");

    
function labelWrapper(label, slider) {
    return VBox([
        label.addStyle(labelFont),
        slider
    ]).spacing(5).css("width: 100%;").textAlign("left")
}
    
let progress = eclair.ProgressBar()
    .striped(true)
    .progress(0.4)
    .displayLabel(true)
    
VBox([
    Text("Params").type("heading1"),
    
    labelWrapper(
        labelVehicleWidth,
        Slider()
            .min(20).max(40).value(30).step(0.1)
            .onInput(e => {labelVehicleWidth.text(`Width: ${e.value()}`)})
    ),
    
    labelWrapper(
        labelVehicleMass,
        Slider()
            .min(0).max(1).value(0.5).step(0.01)
            .onInput(e => {
                progress.progress(e.value())
            })
    ),
    progress,
    
    Button("+").onClick(() => {
        progress.progress(progress.progress() + 0.1)
        labelVehicleWidth.removeStyle(labelFont)
        labelVehicleWidth.addStyle(labelFont2)
    }),
    
    Button("-").onClick(() => {
        progress.progress(progress.progress() - 0.1)
        labelVehicleWidth.addStyle(labelFont2)
        labelVehicleWidth.removeStyle(labelFont)
    }),
    
    Button("dsadas").onClick(() => {
        progress.indicator.background("red")
    })
])
    .css("width: 280px;")
    .spacing(25)
    .textAlign("left")
    .write()
</script>
