<script src="eclair.js"></script>
<script>
let Button = eclair.Button,
    Textbox = eclair.Textbox,
    VBox = eclair.VBox,
    Text = eclair.Text,
    Form = eclair.Form,
    Select = eclair.Select;
    
let labelFont = new EclairObject()
    .font("arial")
    .fontColor("#aaaa00")
    .fontWeight(700)
    .fontWeight(300, "hover")

function labelWrapper(label, object) {
    return VBox([
        label.setStyle(labelFont),
        object
    ]).spacing(5)
}
    
let vWidthLabel = Text("Vehicle Width")


let select = Select()
    .addOptions(["test", "BMW", "testing a reall long one"])
    .selectedIndex(2)
    
let text = Textbox()

VBox([
    text,
    
    Button("placeholder").onClick(() => {
        text.placeholder("New placeholder")
    }),
    
    Button("value").onClick(() => {
        text.value("New value")
    }),
    
    Button("pass").onClick(() => {
        text.password(true)
    }),
    
    Button("normal").onClick(() => {
        text.password(false)
    }),
    
    Button("maxlen 5").onClick(() => {
        text.maxLength(5)
    }),
    
    labelWrapper(
        vWidthLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                vWidthLabel.text(`First Name: ${self.value()}`)
            })
    ),
    
    labelWrapper(
        vWidthLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                vWidthLabel.text(`First Name: ${self.value()}`)
            })
    ),
    
    labelWrapper(
        vWidthLabel,
        Textbox("Type here...")
            .onKeyUp((self) => {
                vWidthLabel.text(`First Name: ${self.value()}`)
            })
    ),
])
    .spacing(25)
    .write()
</script>
