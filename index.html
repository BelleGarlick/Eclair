<script src="src/jsd.js"></script>
<script>
let labelFont = new JSDObject()
    .font("arial")
    .fontColor("#aaaa00")
    .fontWeight(700)
    .fontWeight(300, "hover")
    
    
let firstNameLabel = JText("First Name").setStyle(labelFont)
let secondNameLabel = JText("Second Name").setStyle(labelFont)

let form = JForm([
    JVBox([
        JText("Who are you?")
            .type("title"),
        
        firstNameLabel,
        JTextbox("Type here...")
            .onKeyDown((self) => {
                firstNameLabel.text(`First Name: ${self.value()}`)
            }),
        
        secondNameLabel,
        JTextbox("Type here...")
            .onBlur((self) => {
                secondNameLabel.text("Lost focus")
            }),
    
        JButton("Submit")
            .press(() => {
                form.submit()
            })

    ]).spacing(10)
])
    .action("/submit/")
    .method("POST")

form.write()
</script>
