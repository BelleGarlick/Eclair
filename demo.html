<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/tomorrow.min.css"/>
    <script>let EclairThemeColor = "#0088ee"</script>
    <script src="eclair.js"></script>
</head>
<body>
    <script>
        let dyn = Ø([
            {"text": "a"},
            {"text": "b"},
        ])
        let tab = Ø(0)
        
        let t = false;
        let a = Eclair.View(_=>{
            if (t) {
                Eclair.Button("Test 1")
                    .onClick(_ => {alert("test")})
            } else {
                Eclair.Button("Test 2")
                    .onClick(_ => {alert("test")})
            }
            
            Eclair.AlertBox("Test")
                .title("Hm")
            
            Eclair.ProgressBar(0.5)
            
            Eclair.Toggle(true)
            
            Eclair.Button("Testing")
            
            Eclair.CheckBox(true)
                .text("test")
            
//            Eclair.Form()
            
            Eclair.HiddenInput()
            
            Eclair.RadioButtons(["Testing", "testing 2"])
            
            Eclair.Select(["testing 1", "testing 2"])
            
            Eclair.Slider(0.5)
            
            Eclair.TextArea("hm")
            
            Eclair.TextBox("hmm")
            
            Eclair.Toggle(true)
            
            Eclair.View(dyn, e => {
                return Eclair.Text(e.text)
            })
            
            Eclair.Button("Test")
                .onClick(_ => {
                    dyn.add({"text": "c"})
                })
            
            Eclair.TabView(tab, _=>{
                Eclair.TabPage(_=>{
                    Eclair.Text("A")
                    Eclair.Button("Next")
                        .onClick(_=>{
                            tab.value(tab.value() + 1)
                        })
                })
                Eclair.TabPage(_=>{
                    Eclair.Text("B")
                    Eclair.Button("Prev")
                        .onClick(_=>{
                            tab.value(tab.value() - 1)
                        })
                    Eclair.Button("Next")
                        .onClick(_=>{
                            tab.value(tab.value() + 1)
                        })
                })
                Eclair.TabPage(_=>{
                    Eclair.Text("C")
                    Eclair.Button("Prev")
                        .onClick(_=>{
                            tab.value(tab.value() - 1)
                        })
                })
            })
            
            Eclair.SyntaxHighlighter("this.")
            
            Eclair.HorizontalLine()
            
//            Eclair.IFrame("")
            
            Eclair.Link("Hello")
                .url("https://www.google.com")
            
        })
            .flexDirection("column")
            .display("flex")
            .gap("12px")
            .write()
    </script>
</body>
</html>
