<script src="eclair.js"></script>
<script>
let name = Ø("John")
let surname = Ø("Smith")
    
eclair.VStack([
    eclair.Form([
        eclair.TextBox(name),
        eclair.TextBox(surname),
        eclair.CustomTagComponent("input").id("file").setAttr("name", "file").setAttr("type", "file"),
    ]),
    eclair.Button("Test")
        .onClick((el, ev) => {  
            
        eclair.post("http://127.0.0.1:5000/test/")
            .onSuccess(e => {console.log(e)})
            .send({
                "name": name,
                "surname": surname,
                "thisisafile": document.getElementById("file").files[0]
            })
        })
])
    .write()
</script>
